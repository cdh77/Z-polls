<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <meta name="description" content="Free poll app">
    <meta name="keywords" content="polls, cdh77, pythonanywhere">
    <meta name="author" content="cdh77">
    <meta name="google-site-verification" content="RrwLvpBJyCAAvXyMOJTSzPcDiIji1QjeG-ztNvNmkHA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .margin {
            margin: 30px 30px 30px 30px;
        }
    </style>
    <title>Z-Polls</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}" />
    <div class="margin-home">

        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">

            <div class="navbar-brand">

                <a class="navbar-item">
                    <h1 class="title">Z-Polls</h1>
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{% url 'polls:index' %}">
                        Home
                    </a>

                    <a class="navbar-item" href="{% url 'admin:index' %}">
                        Admin
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Contact
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="https://github.com/cdh77">
                                Github cdh77 (Author)
                            </a>
                            <a class="navbar-item" href="https://github.com/IgnisDa">
                                Github IgnisDa (Collaborator)
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="{% url 'accounts:register' %}">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="{% url 'accounts:login' %}">
                                Log in
                            </a>
                            </a>
                            <a class="navbar-item" href="{% url 'accounts:logout' %}">
                                <h5 class="subtitle">
                                    {% if user.is_authenticated %}
                                    Logout
                                    {% else %}
                                    You aren't logged in!
                                    {% endif %}
                                </h5>
                            </a>
                        </div>

                    </div>
                </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // Get all "navbar-burger" elements
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll(
                    '.navbar-burger'), 0);

                // Check if there are any navbar burgers
                if ($navbarBurgers.length > 0) {

                    // Add a click event on each of them
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {

                            // Get the target from the "data-target" attribute
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);

                            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');

                        });
                    });
                }

            });
        </script>
</body>

</html>
